forcefield:
    nonbondedCutoff: 0.9
    nonbondedMethod: PME
    rigidWater: false
    constraints: AllBonds
    useDispersionCorrection: false
input:
    coordinates: coord.pdb
    forcefield: forcefield.xml
    irand: 12345
    runID: 0
md:
    ensemble: NVT
    timestep: 0.001
    numberOfSteps: 100000
    reportInterval: 1000
    temperature: 300
    thermostat: LANG
    thermostatParameter: 1.0
    pressure: 1
    barostat: ISO
    barostatUpdate: 25
    trajectoryOutput:
        file: t.dcd
