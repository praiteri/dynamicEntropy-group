input:
    coordinates : ./coord.pdb
    forcefield : ./forcefield.xml
    runID: 0

forcefield:
    nonbondedCutoff : 1.0
    ewaldErrorTolerance : 1e-05
    nonbondedMethod : PME
    useDispersionCorrection : False
    rigidWater : True
    lj14Scale : 0.5

md:
    ensemble : NVT
    thermostat : LANG
    timestep : 0.001
    numberOfSteps : 10000
    temperature : 300
    thermostatParameter : 1.0
    reportInterval : 1000

fep:
    test: true
    residue: M1
    equilibrationTime : 0
    reportInterval : 1000
    type: vdw
    lambda_sim: 0.0
    lambda_eval: !arange [0, 1, 0.5]
